<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>gulpforge</title>

  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="icon" href="img/favicon.svg" type="image/svg+xml">
  <link rel="icon" href="img/favicon.webp" type="image/webp">
  <link rel="icon" href="img/favicon.png" type="image/png">

  <link rel="stylesheet" href="libs/swiper/swiper-bundle.min.css">
  <link rel="stylesheet" href="css/index.min.css">
</head>

<body>
  <header class="header">

    <div class="header__items">
        <div class="header__item  header__item--logo">
            <a href="https://github.com/maxuiux/gulpforge" class="logo" target="_blank">
                #gulpforge
            </a>
        </div>
        <div class="header__item header__item--social">
            <ul class="social__list">
                <li class="social__list-item">
    <a href="https://github.com/maxuiux" class="social__list-item-link" target="_blank">
        <svg>
            <use xlink:href="img/sprites/icon.svg#github"></use>
        </svg>
    </a>
</li>
                <li class="social__list-item">
    <a href="https://www.behance.net/maxuiux" class="social__list-item-link" target="_blank">
        <svg>
            <use xlink:href="img/sprites/icon.svg#behance"></use>
        </svg>
    </a>
</li>
                <li class="social__list-item">
    <a href="https://codepen.io/maxuiux" class="social__list-item-link" target="_blank">
        <svg>
            <use xlink:href="img/sprites/icon.svg#codepen"></use>
        </svg>
    </a>
</li>
            </ul>
        </div>
    </div>

</header>

  <main>

    <section class="section-padding">
      <div class="container-xl">
        <div class="swiper mySwiper">
    <div class="swiper-wrapper">
        <div class="swiper-slide">Slide 1</div>
        <div class="swiper-slide">Slide 2</div>
        <div class="swiper-slide">Slide 3</div>
        <div class="swiper-slide">
            <button class="button">Название кнопки</button>
        </div>
        <div class="swiper-slide">Slide 5</div>
        <div class="swiper-slide">Slide 6</div>
        <div class="swiper-slide">Slide 7</div>
        <div class="swiper-slide">Slide 8</div>
        <div class="swiper-slide">Slide 9</div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
</div>
      </div>
    </section>
  </main>

  <script src="libs/swiper/swiper-bundle.min.js"></script>
<script src="js/index.min.js"></script>

</body>

</html>
